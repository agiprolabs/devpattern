name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test-devpattern:
    name: Test DevPattern
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Run E2E test
        run: node tests/e2e-test.mjs
        env:
          DISABLE_THOUGHT_LOGGING: 'true'

  test-doc-worker:
    name: Test Doc Worker
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    defaults:
      run:
        working-directory: ./doc-worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './doc-worker/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install DevPattern dependencies
        run: npm ci

      - name: Type check DevPattern
        run: npx tsc --noEmit

      - name: Install Doc Worker dependencies
        working-directory: ./doc-worker
        run: npm ci

      - name: Type check Doc Worker
        working-directory: ./doc-worker
        run: npx tsc --noEmit

  docker:
    runs-on: ubuntu-latest
    needs: [test-devpattern, test-doc-worker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build DevPattern image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: devpattern:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Doc Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./doc-worker
          push: false
          tags: devpattern-doc-worker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
