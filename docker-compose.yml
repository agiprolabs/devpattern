services:
  sequential-thinking:
    image: ghcr.io/agiprolabs/sequential-thinking-extended:latest
    container_name: sequential-thinking-extended
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATA_PATH=/data
      - DISABLE_THOUGHT_LOGGING=false
    volumes:
      - ./data:/data
    stdin_open: true      # Required for MCP STDIO transport
    tty: true

